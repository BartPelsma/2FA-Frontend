name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Change directory to 2fafrontend
        run: cd 2fafrontend

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.8.0

      - name: Install dependencies
        run: | 
            cd 2fafrontend
            npm install

      - name: Run tests
        run: | 
            cd 2fafrontend
            npm test

      - name: Build React app
        run: | 
            cd 2fafrontend
            npm run build
